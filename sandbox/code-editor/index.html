<!DOCTYPE html>
<html>
  <head>
    <title>Code Editor</title>
  </head>
	<style>
		body {
			color: white;
			background-color: black;
			font-family: sans-serif;
		}
		.header {
			text-align: center;
  		padding: 5px;
			background-color: black;
			border-radius: 20px;
			border-style: solid;
      border-color: white;
      border-width: thin;
		}
		h3 {
			color:grey
		}
		.topnav {
  overflow: hidden;
  background-color: #333;
	border-radius: 20px;
			border-style: solid;
      border-color: white;
      border-width: thin;
}
		.topnav a {
  float: left;
  display: block;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
			border-style: solid;
      border-color: black;
      border-width: thin;
}
		.topnav a:hover {
  background-color: #ddd;
  color: black;
}
		.htmlbox {
	padding: 5px;
			background-color: black;
			border-radius: 20px;
			border-style: solid;
      border-color: white;
      border-width: thin;
}

	</style>
  <body>
    <div class = "header"><h1>Code Editor</h1>
			<h3>Edit your code here then go to the view page to see it run</h3>
		</div>
		<div class = "topnav">
			<a href="">View Code</a>
			<a href="">Debug</a>
			<a href="">Export</a>
			<a href="">Save</a>
			<a href="">Clear Save</a>
			<a href="">Settings</a>
			<a href="">Home</a>
		</div>
		<div class = "htmlbox">
			<section class="try">
    <div class="container">
    <h2>HTML Editor</h2>
        <div class="editor row">
            <div class="span3">                 
                <p>Colorizers are implemented using <a href="monarch.html"
                    target="_blank">Monarch Editor</a>.</p>
            </div>
            <div class="span9">
                <div class="row">
                    <div class="span4">
                        <label class="control-label">Language (This will run in a HTML enviorment)</label>
                        <select class="language-picker"></select>
                    </div>
                    <div class="span4">
                        <label class="control-label">Theme</label>
                        <select class="theme-picker">
                            <option>Visual Studio Dark</option>
                            <option>High Contrast Dark</option>
                        </select>
                    </div>
                </div>
                <div class="editor-frame">
                    <div class="loading editor" style="display: none;">
                        <div class="progress progress-striped active">
                            <div class="bar"></div>
                        </div>
                    </div>
                    <div id="editor"></div>
                </div>
            </div>
        </div>   
   </div>
</section>
		</div>
  </body>
</html>
